<h1 mat-dialog-title>Add Category Form</h1>
<div mat-dialog-content >
  <form >
    <div class="example-container">
      <mat-form-field appearance="outline" style="margin-top: 20px;">
        <mat-label>Enter Category Name</mat-label>
        <input
          matInput
        
          placeholder="name"
          required
          #name
        />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-action [align]="'end'" style="padding: 20px;">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <a href="/categories">
    <button
      mat-raised-button
      style="margin-left: 8px"
      (click)="addCategory(name.value)"
      color="primary"
    >
      Add
    </button>
  </a>
</div>
